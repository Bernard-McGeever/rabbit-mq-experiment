<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RabbitMQ Test Application</title>
</head>
<body>
  <h1>Rabbit MQ Test Application</h1>

  <form action="#" th:action="@{/}" th:object="${messageRequest}" method="post">
    <label for="message">Message:</label>
    <input type="text" id="message" th:field="*{message}">
    <button type="submit" value="submit">Submit</button>
  </form>
</body>
</html>
